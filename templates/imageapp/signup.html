<!DOCTYPE HTML>
{% extends 'imageapp/base.html' %}

{% block content %}



<div class="container" style="margin-top: 20px;">
    <form action="{% url 'signup'%}" method="POST">{% csrf_token %}
        <div>
            <label>{{ form.username.help_text }}</label>
            {{ form.username}}
            {{ form.username.erros}}
        </div>

        <div>
            <label>{{ form.password1.help_text }}</label>
            {{ form.password1}}
            {{ form.password1.erros}}
        </div>
        <div>
            <label>{{ form.password2.help_text }}</label>
            {{ form.password2}}
            {{ form.password2.erros}}
        </div>
  
  
        <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary" id="send-signup">登録</button>

        </div>
    </form>
  

</div>

    
{% endblock content %}
