<!DOCTYPE HTML>
{% extends 'imageapp/base.html' %}

{% block content %}

{% if form.errors %}
<p>ログインに失敗しました。</p>
{% endif %}
<div class="container" style="margin-top: 20px;">
    <form method="POST">{% csrf_token %}
        {{form.username}}
        {{form.password}}
        <div class="container" style="margin-top: 20px;">
            <div class="row" style="width:300px;">


                <div class="col" style="margin-top: 20px; margin-right:-150px;">
                    <button type="submit" value="login" class="btn btn-primary" id="send-login">login</button>

                </div>
                <div class="col" style="margin-top: 20px;">
                    <a href="{% url 'signup'%}">

                        <button type="button" class="btn btn-success">新規登録</button>
                    </a>
                </div>
            </div>
        </div>
    </form>



</div>


{% endblock content %}
